<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>- Combinators -</title>
        <style>
            p ~ span {
                color: red;
            }

            code ~ span {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Combinators</h1>
        <section class="grandparents">
            <div class="parent">
                <!-- Siblings -->
                <span>This is not red.</span>
                <p>Here is a paragraph.</p>
                <code>Here is some code.</code>
                <span>And here is a red span!</span>
                <span>And this is a red span!</span>
                <code>More code...</code>
                <div> How are you? </div>
                <p> Whatever it may be, keep smiling. </p>
                <h1> Dream big </h1>
                <h2> that's all. </h2>
                <span>And yet again this is a red span!</span>
                <p>Hello World!</p>
            </div>  
        </section>
    </body>
</html>
