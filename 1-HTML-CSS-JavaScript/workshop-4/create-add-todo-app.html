<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        h3 {
            cursor: pointer;
        }

        h3:hover {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>My Todo List</h1>
    <h3 onclick="addNewTodo()">Add a new todo below here.</h3>
    <button type="button">Mouse for background change</button>
    <button type="button" onclick="removeHandlers()">Remove Handlers</button>
    <p>Clean the kitchen</p>
    <p>Exercise</p>
    <script>
        function addNewTodo() {
            let newTodo = document.createElement("p");
            newTodo.textContent = "This is a new todo"
            document.querySelector('body').appendChild(newTodo) 
        }

        const btn = document.querySelector('button');

        btn.addEventListener('mouseover', mouseOverColor)
        btn.addEventListener('mouseout', mouseOutColor)
       

        function mouseOverColor() {
            document.body.style.background = 'magenta'
        }

        function mouseOutColor() {
            document.body.style.background = 'violet'
        }

        function removeHandlers() {
            btn.removeEventListener('mouseover', mouseOverColor)
            btn.removeEventListener('mouseout', mouseOutColor)
        }
    </script>
</body>
</html>
