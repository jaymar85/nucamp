<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fun Form Stuff</title>
</head>
    <body>
        <form id="myForm" action="" method="post">
            <label for="firstName">First name:</label> 
            <input type="text" id="firstName" name="fname" value="Donald">
            <br>
            <label for="lastName">Last name:</label> 
            <input type="text" id="lastName" name="lname" value="Duck">
            <br>
            <input type="submit" value="Click on me right here">
        </form>

        <p>Click the "Try it" button to return the value of the enctype attribute in the form element.</p>

        <button onclick="myFunction()">Try it</button>

        <p id="demo"></p>

    <script>
        function myFunction() {
        var x = document.getElementById("myForm").enctype;
        document.getElementById("demo").innerHTML = x;
        }

        
    </script>
    </body>
</html>
