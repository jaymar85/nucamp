<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = ["aqua", "blue", "coral", "gray", "green", "orange", "purple", "red", "white", "yellow",];

      function runGame() {
        let game = "";
        let guess = false;
        let numTries = 0;

        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length - 1) + 1;
        const target = COLORS_ARRAY[targetIndex];

        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\n" + COLORS_ARRAY + "\n\nWhat color am I thinking of?\n"
          );
          numTries += 1;

          if (guess === null) {
            alert("The game has been aborted.");
            return;
          }
          correct = checkGuess(guess, target);
        } while (!correct);

        document.body.style.background = guess;

        // alert(
        //   "Congratulations! You have guessed the color!\n\n" + "It took you " + numTries + " guesses to finish the game!\n\n" + "Hit OK to see the color in the background."
        // );

        alert(
          `Congratulations! You have guessed the color!\n\n It took you ${numTries} guesses to finish the game!\n\n Hit OK to see the color in the background.`
        );
      }

      function checkGuess(guess, target) {
        const sorryMsg = "Sorry, your guess is incorrect.\n\n";
        const tryMsg = "\n\nPlease try again.";
        let correct = false;

        if (!COLORS_ARRAY.includes(guess)) {
          alert("Sorry, I don't recognize your color. " + tryMsg);
        } else if (guess < target) {
          alert(
            sorryMsg + "Hint: your color is alphabetically after mine." + tryMsg
          );
        } else if (guess > target) {
          alert(
            sorryMsg + "Hint: your color is alphabetically before mine." + tryMsg
          );
        } else {
          correct = true;
        }
        return correct;
      }
    </script>
  </body>
</html>
