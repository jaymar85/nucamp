<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        
        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);
            
            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');

                numTries += 1;

                if(guess === null) {
                    alert("You are now exiting the game");
                    return;
                }

                correct = checkGuess(guess, target);
            } while (!correct);

            

            alert("Congratulations! You have guess the color!" + "\n\nIt took you " + numTries + " guesses to finish the game!");

            document.body.style.background = guess;
        }

        function checkGuess(guess, target) {
            let correct = false;

            if(!COLORS_ARRAY.includes(guess)) {
                alert("Sorry, I don't recongize your color")
            } else if (guess > target) {
                alert("Your guess is incorrect & is higher than target.");
            } else if (guess < target) {
                alert("Your guess is incorrect & is lower than target.");
            } else {
                correct = true;
            }
            return correct;
        }
    </script>
</body>
</html>
